# ============================================
# HLR BULK CHECKER - DOCKER COMPOSE
# ============================================
# Запуск: docker-compose up -d

version: '3.8'

services:
  # ============================================
  # ПРИЛОЖЕНИЕ
  # ============================================
  app:
    build: .
    container_name: hlr-checker
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SEVEN_IO_API_KEY=${SEVEN_IO_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - VITE_APP_TITLE=${VITE_APP_TITLE:-HLR Bulk Checker}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hlr-network

  # ============================================
  # БАЗА ДАННЫХ
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: hlr-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: hlr_checker
      MYSQL_USER: hlr_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-hlrpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hlr-network

  # ============================================
  # NGINX (ОПЦИОНАЛЬНО - для production)
  # ============================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: hlr-nginx
