  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - hlr-network

networks:
  hlr-network:
    driver: bridge

volumes:
  mysql_data:
